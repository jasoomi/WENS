<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - WENS</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore the world of games - Mobile, Console, and PC games at WENS.">
  <meta name="keywords" content="games, mobile games, console games, PC games, WENS">
  <meta name="author" content="jasoomi-stack">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#004d40">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background: linear-gradient(90deg, #004d40, #001f5c);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 12px;
      max-width: 95%;
      margin: 1rem auto;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header svg {
      height: 60px;
      width: 60px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
      animation: spin-slow 10s linear infinite;
    }
    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(145deg, #ffffff, #d1d1d1);
      border-radius: 10px;
      padding: 8px 14px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.2),
                  -4px -4px 8px rgba(255,255,255,0.6);
      font-weight: bold;
      text-decoration: none;
      color: #333;
      margin: 10px 0 0 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: sticky;
      top: 80px;
      z-index: 1000;
    }
    .back-home:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 12px rgba(0,0,0,0.25),
                  -6px -6px 12px rgba(255,255,255,0.7);
    }
    .back-home svg {
      width: 18px;
      height: 18px;
      fill: #333;
    }
    main {
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .silver-container {
      background: #c0c0c0;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15),
                  inset 0 2px 4px rgba(255, 255, 255, 0.4);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .silver-container:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.25),
                  inset 0 3px 6px rgba(255, 255, 255, 0.4);
    }
    .lesson-card {
      background: #d9fdd3;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15),
                  inset 0 2px 4px rgba(255, 255, 255, 0.4);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .lesson-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.25),
                  inset 0 3px 6px rgba(255, 255, 255, 0.4);
    }
    .btn-3d-green {
      background: linear-gradient(145deg, #4CAF50, #45a049);
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.2),
                  -2px -2px 4px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    .btn-3d-green:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 10px rgba(0,0,0,0.25),
                  -3px -3px 6px rgba(255,255,255,0.5);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496" fill="url(#grad)">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="248" cy="248" r="240" />
    </svg>
    <h1>Games</h1>
  </header>

  <a href="javascript:history.back()" class="back-home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
    Back Home
  </a>

  <main>
    <h2>Game Categories</h2>
    <div class="silver-container">
      <div class="lesson-card">
        <h3>Mobile Games</h3>
        <p>Explore fun and engaging mobile games for Android and iOS.</p>
        <button class="btn-3d-green" onclick="location.href='mobile.html'">Let's Start</button>
      </div>
      <div class="lesson-card">
        <h3>Console Games</h3>
        <p>Dive into immersive console gaming experiences.</p>
        <button class="btn-3d-green" onclick="location.href='console.html'">Let's Start</button>
      </div>
      <div class="lesson-card">
        <h3>PC Games</h3>
        <p>Discover exciting PC games for casual and competitive play.</p>
        <button class="btn-3d-green" onclick="location.href='pc.html'">Let's Start</button>
      </div>
    </div>
  </main>
</body>
</html>
