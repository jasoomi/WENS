<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Games - WENS</title>
<!-- SEO, Favicons, Open Graph, Twitter, Theme color omitted for brevity (same as your original) -->

<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background-color 0.3s ease, color 0.3s ease; }
  header { background: linear-gradient(90deg, #004d40, #001f5c); color: white; padding: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 12px; max-width: 95%; margin: 1rem auto; }
  header svg { height: 60px; width: 60px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); animation: spin-slow 10s linear infinite; }
  @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  .search-bar { display: flex; justify-content: center; margin: 1rem auto; max-width: 90%; }
  .search-bar input { width: 100%; max-width: 500px; padding: 10px; border-radius: 25px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-size: 1rem; outline: none; transition: box-shadow 0.2s ease; }
  .search-bar input:focus { box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
  .back-home { display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(145deg, #ffffff, #d1d1d1); border-radius: 10px; padding: 8px 14px; box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.6); font-weight: bold; text-decoration: none; color: #333; margin: 10px 0 0 15px; transition: transform 0.2s ease, box-shadow 0.2s ease; position: sticky; top: 15px; z-index: 1000; }
  .back-home:hover { transform: translateY(-3px); box-shadow: 6px 6px 12px rgba(0,0,0,0.25), -6px -6px 12px rgba(255,255,255,0.7); }
  .back-home svg { width: 18px; height: 18px; fill: #333; }
  main { padding: 20px; }
  h2 { margin-top: 20px; animation: fadeIn 1s ease-in-out; }
  .lesson-card { background: #d9fdd3; border-radius: 12px; padding: 1rem; margin: 1rem 0; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15), inset 0 2px 4px rgba(255, 255, 255, 0.4); transform: translateY(0); transition: transform 0.3s ease, box-shadow 0.3s ease; }
  .lesson-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 14px 24px rgba(0, 0, 0, 0.25), inset 0 3px 6px rgba(255, 255, 255, 0.4); }
  .silver-container { background: #c0c0c0; border-radius: 15px; padding: 1.5rem; margin: 1rem 0; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15), inset 0 2px 4px rgba(255, 255, 255, 0.4); }
  footer { text-align: center; padding: 1rem; background: #f4f4f4; font-size: 0.9rem; color: #555; animation: fadeIn 1.5s ease-in-out; }
  @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<header>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496" fill="url(#grad)">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="248" cy="248" r="240" />
  </svg>
  <h1>WENS</h1>
</header>

<div class="search-bar">
  <input type="text" id="lessonSearch" placeholder="Search Mobile Games...">
</div>

<a href="index.html" class="back-home">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
  Back Home
</a>

<main>
  <h2>Mobile Games News</h2>
  <div class="silver-container" id="lessonsList">
    <!-- JS will populate news cards here -->
  </div>
</main>
<footer>
  &copy; 2025 WENS â€” Built with SPCK
</footer>

<script>
  const lessonsData = [
    { title: "Game Update: Clash of Clans", description: "New features, skins, and heroes added in the latest update." },
    { title: "Fortnite Mobile Event", description: "Seasonal event brings exclusive rewards and skins." },
    { title: "PUBG Mobile Tips", description: "Top strategies to improve your ranking and survive longer." },
    { title: "Genshin Impact: New Character", description: "Meet the new 5-star character and explore abilities." },
    { title: "Among Us: Hidden Roles", description: "Discover the latest hidden roles in the new update." }
  ];

  const lessonsList = document.getElementById('lessonsList');

  // Populate lessonsList
  lessonsData.forEach(item => {
    const card = document.createElement('div');
    card.className = 'lesson-card';
    card.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
    lessonsList.appendChild(card);
  });

  // Search functionality (works with dynamically added cards)
  const searchInput = document.getElementById('lessonSearch');
  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll('#lessonsList .lesson-card');
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>

</body>
</html>
