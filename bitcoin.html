<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin (BTC)</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
}
.header-card {
  background: #1a1a1a;
  border-radius: 15px;
  padding: 20px;
  margin: 20px auto;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
  transition: transform 0.3s ease;
}
.header-card:hover { transform: translateY(-5px); }
.crypto-logo { width: 100px; height: 100px; object-fit: contain; }
h1 { color: #00ff88; margin-bottom: 5px; }
.subtitle { color: #aaa; font-size: 14px; margin-top: 0; }
p { color: #ccc; }
.btn-3d {
  background: linear-gradient(145deg, #00ff88, #00cc6a);
  color: #000;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 5px #00994d;
  transition: all 0.2s ease;
  display: inline-block;
}
.btn-3d:active { transform: translateY(4px); box-shadow: 0 1px #00994d; }
hr { border: 0; border-top: 1px solid #00ff88; margin: 20px 0; }
table { margin: 20px auto; border-collapse: collapse; color: #fff; }
table, th, td { border: 1px solid #00ff88; padding: 5px 10px; }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header-card">
  <img src="images/crypto/btc.png" alt="Bitcoin" class="crypto-logo">
  <h1>Bitcoin (BTC)</h1>
  <p class="subtitle">Price History & Daily Updates</p>
  <p>The first and most popular cryptocurrency, created by Satoshi Nakamoto in 2009.</p>

  <hr>

  <h2>Current Price</h2>
  <div id="price">Loading...</div>

  <h2>Chart</h2>
  <canvas id="chart" width="300" height="150"></canvas>

  <h2>History</h2>
  <table id="history">
    <thead>
      <tr>
        <th>Date</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody>
      <!-- GitHub Actions will append daily updates here -->
      
    </tbody>
  </table>
</div>

<a href="crypto.html" class="btn-3d">â¬… Back</a>

<script>
async function loadPrice() {
  const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
  const data = await res.json();
  document.getElementById('price').textContent = `$${data.bitcoin.usd.toLocaleString()}`;
}
loadPrice();

// Chart rendering
function renderChart() {
  const ctx = document.getElementById('chart').getContext('2d');
  const table = document.getElementById('history').getElementsByTagName('tbody')[0];
  const dates = [];
  const prices = [];
  for (let row of table.rows) {
    dates.push(row.cells[0].textContent);
    prices.push(parseFloat(row.cells[1].textContent.replace('$','').replace(',','')));
  }
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates.reverse(),
      datasets: [{
        label: 'BTC Price (USD)',
        data: prices.reverse(),
        borderColor: '#00ff88',
        backgroundColor: 'rgba(0,255,136,0.2)',
        fill: true,
      }]
    }
  });
}
renderChart();
</script>

</body>
</html>
