<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUD/USD</title>

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Optional SEO / Social Sharing -->
<meta name="description" content="AUD/USD currency pair: Australian Dollar vs US Dollar.">
<meta property="og:title" content="AUD/USD">
<meta property="og:description" content="Australian Dollar versus the US Dollar.">
<meta property="og:image" content="images/forex/audusd.png">

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
}
.header-card {
  background: #1a1a1a;
  border-radius: 15px;
  padding: 20px;
  margin: 20px auto;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
  transition: transform 0.3s ease;
}
.header-card:hover { transform: translateY(-5px); }
.crypto-logo { width: 100px; height: 100px; object-fit: contain; }
h1 { color: #00ff88; }
p { color: #ccc; }
</style>
</head>
<body>

<div class="header-card">
  <img src="images/forex/audusd.png" alt="AUD/USD" class="crypto-logo">
  <h1>AUD/USD</h1>
  <p>The Australian Dollar versus the United States Dollar, a key currency pair reflecting economic relations between Australia and the USA.</p>
</div>

<!-- âœ… Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('SW registration failed:', err));
  }
</script>

</body>
</html>
